<div class="player-container item-container">
  <span (click)="deletePlayer(player)">
    <h4 class="name">
      {{ player.first_name }}
    </h4>
    <h4 class="remove"><fa-icon [icon]="faTimes"></fa-icon></h4>
  </span>
  <h3>{{ player.points }}</h3>
  <h3>{{ player.rebounds }}</h3>
  <h3>{{ player.assists }}</h3>
  <h3>{{ player.steals }}</h3>
  <h3>{{ player.blocks }}</h3>
  <h3>{{ player.fieldGoalPercentage }}%</h3>
  <h3>{{ player.fieldGoal3Percentage }}%</h3>
</div>
